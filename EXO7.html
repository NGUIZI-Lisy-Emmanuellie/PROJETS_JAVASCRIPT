    <script>
        //Écrivez une fonction qui prend en paramètre un tableau de nombres
        // et retourne la somme de tous les éléments du tableau.


        function calculerSomme(tableau) {
         let somme = 0;
         for (let i = 0; i < tableau.length; i++) {
            //length indique le nombre d'elements du tableau
         somme += tableau[i];
         }
         return somme;
        }



        let numeros = [2, 4, 6, 8];
        let resultat = calculerSomme(numeros);
        console.log(resultat); 


    </script>
