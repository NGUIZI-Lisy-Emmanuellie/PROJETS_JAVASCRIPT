    <script>
        //Écrivez un programme qui demande à l'utilisateur son âge et affiche un message disant s'il est majeur
        // ou mineur (âge de la majorité : 18 ans).
        let age;
        alert('BIENVENUE!!!');
        age=prompt('Veuillez entrez votre age s\'il vous plait...');

        if(age>=18){
            console.log(('VOUS ETES MAJEUR.'));
        }

        else{
            console.log(('VOUS ETES MINEUR.'));
        }
    </script>
