    <script>
        //Écrivez une fonction qui prend en paramètre un tableau de nombres et 
        //retourne un nouveau tableau contenant uniquement les nombres pairs du tableau d'origine.

        function retourneNbrPair(tableau){
           let tpair = [];      //tpair c'est le tableau qui va contenir rien que les nombres pairs
           for(let i=0 ; i< tableau.length ; i++){
              if(tableau[i]%2==0){
                tpair.push(tableau[i]); //push introduit la valeur dans la variable
              }
            }
           return tpair;
         }

         let numeros=[2,5,6,8,11];
         console.log(retourneNbrPair(numeros));
        



    </script>
