<body>
    <script>
        //Écrivez une fonction qui prend en paramètre un tableau de nombres et retourne le nombre le plus élevé.

        function maximum(tableau){
           let max=0;
           for(let i=0 ; i<tableau.length ;i++){
                if(tableau[i]>max){
                max=tableau[i];
                }
            }
            return max;
        }


         let numeros = [3,4,22,9,10];
         console.log(maximum(numeros));

    </script>
</body>
