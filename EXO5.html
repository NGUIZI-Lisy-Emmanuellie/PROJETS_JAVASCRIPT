<body>
    <script>
        //Écrivez un programme qui vérifie si un nombre donné par l'utilisateur est pair ou impair.

        let nbr;
        nbr=prompt ('Entrez un nombre s\'il vous plait ...');
        
        if(nbr%2==0){
            console.log(('Le nombre '+nbr+ ' est pair.'));
        }

        else if(nbr%2!=0){
            console.log(('Le nombre ' +nbr+ ' est impair.'));
        }

        else{
            console.log(('ERREUR!!!'));
        }
         
    </script>
    
</body>
