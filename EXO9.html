<body>
    <script>
        //Écrivez une fonction qui prend en paramètre un tableau de chaînes de 
        //caractères et retourne le nombre de chaînes de caractères dont la longueur est supérieure à 5.

        function tabchaines(tableau){
          let count=0;  //variable qui compte les chaines
          for (let i=0 ; i<tableau.length ; i++){
             if(tableau[i].length>5){
               count++;
             }
          }
         return count;
         }

         let chaine = ["Bonjour","bye","everyone"];
         let nbrchaines=tabchaines(chaine);
         console.log(nbrchaines);
    </script>
</body>
